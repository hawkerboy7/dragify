<!DOCTYPE html>
<html>
<head>
	<title>Dragify Example 3</title>
	<link rel="stylesheet" type="text/css" href="../dragify.css"></link>
	<style>
		html, body {
			box-sizing: border-box;
			margin: 0;
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.title {
			width: 100%;
			text-align: center;
			line-height: 100px;
			font-size: 18px;
			color: #999;
		}
		.child {
			box-sizing: border-box;
			margin-top: 20px;
			width: 100%;
			height: 30px;
			border-radius: 5px;
			box-shadow: 0 0 2px #000;
			text-align: center;
			line-height: 30px;
			color: #999;
			cursor: pointer;
		}
		.child:first-child {
			margin-top: 0;
		}
		.parent-one,
		.parent-two {
			display: inline-block;
			vertical-align: top;
			box-sizing: border-box;
			width: 300px;
			border-radius: 5px;
			padding: 20px;
			box-shadow:inset 0 0 2px #000;
		}
		.parent-two {
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class="title">No transition</div>
	<div class="parent-one">
		<div class="child">parent-one child 1</div>
		<div class="child">parent-one child 2</div>
		<div class="child">parent-one child 3</div>
		<div class="child">parent-one child 4</div>
	</div>

	<div class="parent-two">
		<div class="child">parent-two child 1</div>
		<div class="child">parent-two child 2</div>
		<div class="child">parent-two child 3</div>
		<div class="child">parent-two child 4</div>
	</div>
	<script src="mini-event-emitter.min.js"></script>
	<script src="../dragify.js"></script>
	<script>
		containers = [
			document.getElementsByClassName("parent-one")[0],
			document.getElementsByClassName("parent-two")[0]
		]
		options = {
			transition: false
		}

		var dragify = new Dragify(containers,options);
	</script>
</body>
</html>
